<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">

            </span>
        </div>
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <div class="button-container">
            <button class="messenger-button" title="Sharing is Caring">
                <i class="fab fa-facebook-messenger" id="messenger"></i>
            </button>
            <button class="new-quote" id="new-quote">
                New Quote
            </button>
        </div>
    </div>

    <dialog id="myDialog">
        <div class="dialog-style">
            <i class="fa fa-exclamation-triangle"></i>
            <span class="popup-text">
                This button does not work because I haven't figured out how to share story on Facebook Messenger yet.
            </span>
            <button id="close">Close</button>
        </div>
    </dialog>

</body>
</html>
